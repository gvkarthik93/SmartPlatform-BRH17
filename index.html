  <style>
    .navbar {
      margin-bottom: 0;
      border-radius: 0;
    }
    footer {
      background-color: #f2f2f2;
      padding: 25px;
    }
    .button {
    background-color: #4CAF50; /* Green */
    border: none;
    color: white;
    padding: 16px 32px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 16px;
    margin: 4px 2px;

    transition-duration: 0.4s;
    cursor: pointer;
    }
    .homepagebutton {
        background-color: white;
        color: black;
        border: 2px solid #555555;
    }
    .homepagebutton:hover {
        background-color: #555555;
        color: white;
    }
    .modal {
    display: none; /* Hidden by default */
    position: fixed; /* Stay in place */
    z-index: 1; /* Sit on top */
    padding-top: 100px; /* Location of the box */
    left: 0;
    top: 0;
    width: 100%; /* Full width */
    height: 100%; /* Full height */
    overflow: auto; /* Enable scroll if needed */
    background-color: rgb(0,0,0); /* Fallback color */
    background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
}
/* Modal Content */
.modal-content {
    background-color: #fefefe;
    margin: auto;
    padding: 20px;
    border: 1px solid #888;
    width: 80%;
}
/* The Close Button */
.close {
    color: #aaaaaa;
    float: right;
    font-size: 28px;
    font-weight: bold;
}
.close:hover,
.close:focus {
    color: #000;
    text-decoration: none;
    cursor: pointer;
}

/* Scroll*/

.items {
  height: 500px;
  padding: 50px;
  width: 100%;
  overflow-x: scroll;
  overflow-y: hidden;
  white-space: nowrap;
  user-select: none;
  cursor: pointer;
  transition: all 0.2s;
  position: relative;
  background: rgba(255,255,255,0.1);
  font-size: 0;
  perspective: 500px;
}

.items.active {
  background: rgba(255,255,255,0.3);
  cursor: grabbing;
  cursor: -webkit-grabbing;
}

.item {
  width: 250px;
  height: calc(100% - 40px);
  display: -webkit-inline-box;
  display: -ms-inline-flexbox;
  display: inline-flex;
  align-items: center;
  justify-content: center;
  font-size: 40px;
  font-weight: 100;
  color: rgba(0,0,0,0.18);
  margin-right: 10px;
  -webkit-border-radius: 10px;
  -moz-border-radius: 10px;
  border-radius: 10px;
}

.item:nth-child(9n+1) {
  background: white;
}

.item:nth-child(9n+2) {
  background: white;
}

.item:nth-child(9n+3) {
  background: white;
}

.item:nth-child(9n+4) {
  background: white;
}

.item:nth-child(9n+5) {
  background: white;
}

.item:nth-child(9n+6) {
  background: white;
}

.item:nth-child(9n+7) {
  background: white;
}

.item:nth-child(9n+8) {
  background: white;
}

.item:nth-child(9n+9) {
  background: white;
}

/*File Upload*/
/* Hide input*/
.inputfile {
  width: 0.1px;
  height: 0.1px;
  opacity: 0;
  overflow: hidden;
  position: absolute;
  z-index: -1;
}

.inputfile + label {
    cursor: pointer;
    font-size: 1.25em;
    font-weight: 700;
    color: white;
    background-color: black;
    display: inline-block;
}

.inputfile:focus + label {
  outline: 1px dotted #000;
  outline: -webkit-focus-ring-color auto 5px;
}

.inputfile + label * {
  pointer-events: none;
}

.inputfile + label {
  padding: 10px 20px;
  margin: 50px 0 0 0;
  font-family: 'Montserrat', sans-serif;
  background-color: #9E9E9E;
  border-radius: 2px;
}

.inputfile:focus + label,
.inputfile + label:hover {
    background-color: #757575;
}
  </style>

</head>

<!-- The Modal -->
<div id="myModal" class="modal">
  <!-- Modal content -->
  <div class="modal-content">
    <span class="close">&times;</span>
        <div class="container-fluid">
          <div class="row content">
            <div class="col-sm-3 sidenav">
                 <div class = "btn-group-vertical">
                 <button type = "button" class = "btn btn-default" data-toggle="collapse" data-target="#demo">Google</button>
                 <button type = "button" class = "btn btn-default" data-toggle="collapse" data-target="#demo">Microsoft</button>

                 <button type = "button" class = "btn btn-default" data-toggle="collapse" data-target="#demo">Facebook</button>
                 <button type = "button" class = "btn btn-default" data-toggle="collapse" data-target="#demo">Twitter</button>
                 <button type = "button" class = "btn btn-default"data-toggle="collapse" data-target="#demo">Spotify</button>
                </div>
            </div>
            <div class="col-sm-9">
                <div id="demo" class="collapse">
                    <input type="file" name="file" id="file" class="inputfile" data-multiple-caption="{count} files selected" multiple />
                    <label for="file"><span>Upload Proposal</span></label>
                    <br>
                    <br>

                </div>
            </div>
          </div>
        </div>
  </div>
</div>

<script type="text/javascript">
const inputs = document.querySelectorAll('.inputfile');

for(let input of inputs) {
  const label = input.nextElementSibling;
  const labelVal = label.innerHTML;
  
  input.addEventListener('change', (e) => {
    let fileName = '';
    if(input.files && input.files.length > 1) {
      fileName = (input.getAttribute('data-multiple-caption') || '').replace('{count}', input.files.length);
    } else {
      fileName = e.target.value.split('\\').pop();
    }
    
    if(fileName) {
      label.querySelector('span').innerHTML = fileName;
    } else {
      label.innerHTML = labelVal;
    }
  })
}


</script>

<script>
// Get the modal
var modal = document.getElementById('myModal');
// Get the button that opens the modal
var btn = document.getElementById("myBtn");
// Get the <span> element that closes the modal
var span = document.getElementsByClassName("close")[0];
// When the user clicks the button, open the modal 
btn.onclick = function() {
    modal.style.display = "block";
}
// When the user clicks on <span> (x), close the modal
span.onclick = function() {
    modal.style.display = "none";
}
// When the user clicks anywhere outside of the modal, close it
window.onclick = function(event) {
    if (event.target == modal) {
        modal.style.display = "none";
    }
}
</script>
