<!DOCTYPE html>
<html lang="en">
<head>
 
  <title>Connect It</title>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

  <style>
    .navbar {
      margin-bottom: 0;
      border-radius: 0;
    }

    footer {
      background-color: #f2f2f2;
      padding: 25px;
    }


    .button {
    background-color: #4CAF50; /* Green */
    border: none;
    color: white;
    padding: 16px 32px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 16px;
    margin: 4px 2px;
    -webkit-transition-duration: 0.4s; /* Safari */
    transition-duration: 0.4s;
    cursor: pointer;
    }

    .homepagebutton {
        background-color: white;
        color: black;
        border: 2px solid #555555;
    }

    .homepagebutton:hover {
        background-color: #555555;
        color: white;
    }

    .modal {
    display: none; /* Hidden by default */
    position: fixed; /* Stay in place */
    z-index: 1; /* Sit on top */
    padding-top: 100px; /* Location of the box */
    left: 0;
    top: 0;
    width: 100%; /* Full width */
    height: 100%; /* Full height */
    overflow: auto; /* Enable scroll if needed */
    background-color: rgb(0,0,0); /* Fallback color */
    background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
}

/* Modal Content */
.modal-content {
    background-color: #fefefe;
    margin: auto;
    padding: 20px;
    border: 1px solid #888;
    width: 80%;
}

/* The Close Button */
.close {
    color: #aaaaaa;
    float: right;
    font-size: 28px;
    font-weight: bold;
}

.close:hover,
.close:focus {
    color: #000;
    text-decoration: none;
    cursor: pointer;
}
  </style>

</head>
<body>

<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>                        
      </button>
      <a class="navbar-brand" href="#">Research Groups</a>
    </div>
    <div class="collapse navbar-collapse" id="myNavbar">
      <ul class="nav navbar-nav">
        <li class="active"><a href="#">Home</a></li>
        <li><a href="#">Organizations</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
      <ul class="nav navbar-nav navbar-right">
        <li><a href="#">Login</a></li>
      </ul>
    </div>
  </div>
</nav>

<div class="jumbotron">
  <div class="container text-center">
    <h1>ConnectIt</h1>      
  </div>
  <div class="container-fluid bg-3 text-center">
    <br>
  <div class="row">
    <button class="button homepagebutton" id="myBtn">Organization</button>
    <button class="button homepagebutton">University</button>
  </div>
</div>
</div><br><br>

<!-- The Modal -->
<div id="myModal" class="modal">
  <!-- Modal content -->
  <div class="modal-content">
    <span class="close">&times;</span>
          <div class = "btn-group-vertical">
         <button type = "button" class = "btn btn-default">Google</button>
         <button type = "button" class = "btn btn-default">Microsoft</button>
         <button type = "button" class = "btn btn-default">Bloomberg</button>
         <button type = "button" class = "btn btn-default">JP Morgan Chase</button>
         <button type = "button" class = "btn btn-default">BlackRock</button>
         <button type = "button" class = "btn btn-default">Apple</button>
         <button type = "button" class = "btn btn-default">Facebook/button>
         <button type = "button" class = "btn btn-default">Twitter</button>
         <button type = "button" class = "btn btn-default">Spotify</button>
        </div>

  </div>
</div>

<div class="container-fluid bg-3 text-center">
  <div class="row">
    <div class="col-sm-3">
      <img src="image/cornell.png" style="width:100%" alt="Image"><br>
      <p><b>Cornell University</b></p>
    </div>
    <div class="col-sm-3"> 
      <img src="image/harvard.png" class="img-responsive" style="width:100%" alt="Image"><br>
      <p><b>Harvard University</b></p>
    </div>
    <div class="col-sm-3"> 
      <img src="image/stanford.jpg" class="img-responsive" style="width:100%" alt="Image"><br>
      <p><b>Stanford University</b></p>
    </div>
    <div class="col-sm-3">
      <img src="image/columbia.jpg" class="img-responsive" style="width:100%" alt="Image"><br>
      <p><b>Columbia University</b></p>
    </div>
  </div>
</div><br><br>

<div class="container-fluid bg-3 text-center">    
  <div class="row">
    <h3><b>& 110 Other Universities</b></h3>
  </div>
</div><br><br>

<footer class="container-fluid text-center">
  <p>ConnectIt</p>
</footer>


<script>
// Get the modal
var modal = document.getElementById('myModal');

// Get the button that opens the modal
var btn = document.getElementById("myBtn");

// Get the <span> element that closes the modal
var span = document.getElementsByClassName("close")[0];

// When the user clicks the button, open the modal 
btn.onclick = function() {
    modal.style.display = "block";
}

// When the user clicks on <span> (x), close the modal
span.onclick = function() {
    modal.style.display = "none";
}

// When the user clicks anywhere outside of the modal, close it
window.onclick = function(event) {
    if (event.target == modal) {
        modal.style.display = "none";
    }
}
</script>

</body>
</html>
